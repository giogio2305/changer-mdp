<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98777,98776,98772,98773,98775,98770,98771,98769');
    #mdp{
        width: 100%;
        min-height: 100vh;
        padding: 20px 4px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        font-family: 'SF Pro Display', sans-serif;
        transition: all .25s ease-in-out
    }
    
    #mdp .page-content {
        display: flex;
        flex-direction: column;
        width: 88%; 
        margin: 32px auto; 
        padding: 32px; 
        background: #fff;
    }
    
    #mdp .page-content .tabbed {
        overflow-x: hidden; /* so we could easily hide the radio inputs */
        margin: 32px 0;
        padding-bottom: 16px;
    }
    
    #mdp .page-content .tabbed [type="radio"] {
        /* hiding the inputs */
        display: none;
    }
    
    #mdp .page-content .tabs {
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        list-style: none;
        padding: 0;
        border-bottom: 1px solid #ccc;
    }
    #mdp .page-content .tabs .actives {
        width: 80%;
        display: flex;
        align-items: stretch;
    }
    #mdp .page-content .tab > label {
        display: block;
        margin-bottom: -1px;
        padding: 6px;
        color: #000;
        font-size: 16px; 
        font-weight: 500;
        letter-spacing: -0.3px;
        cursor: pointer;	
        transition: all 0.3s;
        margin: 0 6px;
    }
    
    #mdp .page-content .logout > a {
        display: block;
        margin-bottom: -1px;
        padding: 6px;
        color: #777;
        font-size: 16px; 
        font-weight: 400;
        letter-spacing: -0.3px;
        cursor: pointer;	
        transition: all 0.3s;
        margin: 0 6px;
        text-decoration: none;
    }
    #mdp .page-content .tab:hover label {
        color: #0048D5;
    }
    
    #mdp .page-content .tab-content {
        display: none;
    }
    
    /* As we cannot replace the numbers with variables or calls to element properties, the number of this selector parts is our tab count limit */
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(1):checked ~ .tabs .tab:nth-of-type(1) label,
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(2):checked ~ .tabs .tab:nth-of-type(2) label,
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(3):checked ~ .tabs .tab:nth-of-type(3) label,
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(4):checked ~ .tabs .tab:nth-of-type(4) label,
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(5):checked ~ .tabs .tab:nth-of-type(5) label {
        color: #0048D5;
    }
    
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(1):checked ~ .tab-content:nth-of-type(1),
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(2):checked ~ .tab-content:nth-of-type(2),
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(3):checked ~ .tab-content:nth-of-type(3),
    #mdp .page-content .tabbed [type="radio"]:nth-of-type(4):checked ~ .tab-content:nth-of-type(4) {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    
    
    /* Form design */
    #mdp .form{
        width: 72%;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 20px;
        padding: 20px 0;
    }
    #mdp .bbt{
        width: 72%;
        padding: 16px;
        border-radius: 24px;
        background-color: #0048D5;
        color: #fff;
        margin-top: 24px;
        text-align: center;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 300;
        font-family: 'SF Pro Display', sans-serif;
    }
    
    #mdp .lbbt{
        width: 160px;
        padding: 10px;
        border-radius: 20px;
        background-color: #0048D5;
        color: #fff;
        text-align: center;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 300;
        font-family: 'SF Pro Display', sans-serif;
    }
    #mdp .form .title{
    font-size: 30px;
    font-weight: 600;
    letter-spacing: -0.3px;
    max-width: 60%;
    text-align: center;
    margin: 12px 0;
    }
    
    #mdp .form  input:not([type="radio"]){
        width: 72%;
        padding: 12px 16px;
        margin: 12px 0;
        font-family: 'SF Pro Display', sans-serif;
        border: 1.8px solid #e0e0e0;
    }
    #mdp .form  .fc{
        width: 72%;
        display: inline-flex;
        justify-content: space-between;
    }
    
    #mdp .form  .fc input{
        width: 48%;
        padding: 12px 16px;
        margin: 12px 0;
        font-family: 'SF Pro Display', sans-serif;
        border: 1.8px solid #e0e0e0;
    }
    
    @media screen and (max-width: 820px) {
        #mdp{
        width: 100vw;
        min-height: 100vh;
        padding: 0;
        margin: 0;
    }
    
        #mdp .form {
        width: 96vw;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 20px;
        padding: 20px 0;
    }
    #mdp .form  input:not([type="radio"]){
        width: 88%;
        padding: 12px 16px;
        margin: 12px 0;
        font-family: 'SF Pro Display', sans-serif;
    }
    #mdp .form  .fc{
        width: 88%;
        display: inline-flex;
        justify-content: space-between;
    }
    
    #mdp .form  .fc input{
        width: 48%;
        padding: 12px 16px;
        margin: 12px 0;
        font-family: 'SF Pro Display', sans-serif;
        border: 1.8px solid #e0e0e0;
    }
    
    
    #mdp .page-content {
        display: flex;
        flex-direction: column;
        width: 96vw; 
        margin: 32px auto; 
        padding: 2px; 
        background: #fff;
    }
    #mdp .lbbt{
        width: 64px;
        padding: 6px;
        border-radius: 12px;
        background-color: #0048D5;
        color: #fff;
        text-align: center;
        border: none;
        cursor: pointer;
        font-size: 10px;
        font-weight: 300;
        font-family: 'SF Pro Display', sans-serif;
    }
    #mdp .page-content .tabs {
        width: 90vw;
    }
    #mdp .page-content .tabs .actives {
        width: 95%;
        display: flex;
        align-items: stretch;
    }
    #mdp .page-content .tab > label {
        display: block;
        margin-bottom: -1px;
        padding: 3px;
        color: #000;
        font-size: 10px; 
        font-weight: 500;
        letter-spacing: -0.3px;
        cursor: pointer;	
        transition: all 0.3s;
        margin: 0 2px;
    }
    
    #mdp .page-content .logout > a {
        display: block;
        margin-bottom: -1px;
        padding: 3px;
        color: #777;
        font-size: 10px; 
        font-weight: 400;
        letter-spacing: -0.3px;
        cursor: pointer;	
        transition: all 0.3s;
        margin: 0 2px;
        text-decoration: none;
    }
    }
     </style>
